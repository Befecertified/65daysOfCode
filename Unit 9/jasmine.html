<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jasmine Tests</title>
    <link rel="stylesheet" href="../assets/jasmine/jasmine.css">
</head>
<body>
    

    <script src="../assets/jasmine/jasmine.js"></script>
    <script src="../assets/jasmine/jasmine-html.js"></script>
    <script src="../assets/jasmine/boot.js"></script>
    <script>
        var earth = {
            isRound: true,
            numFromSun: 3
        }

        describe("Earth", function(){
            it("Earth is round", function(){
                expect(earth.isRound).toBe(true);
            });
            it("Earth is the third planet from the sun", function(){
                expect(earth.numFromSun).toBe(3);
            })
        })
        

    </script>
</body>
</html>
